<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<img src="img/Layer 5.jpg" alt="" class="bg">
	<main class="main">
		<a href="#">
			<img src="img/logo.png" alt="" class="main__logo">
		</a>
		<div class="product">
			<div class="product__gallery">
				<div class="product__image"></div>
				<div class="product__toggle">
					<a href="#" class="product__item product__item--active"></a>
					<a href="#" class="product__item product__item--white"></a>
					<a href="#" class="product__item product__item--pink"></a>
					<a href="#" class="product__item product__item--cyan"></a>
				</div>
			</div>
			<div class="product__info">
				<h1 class="product__info-title">Nike SB Stefan<br>Janoski Max</h1>
				<h3 class="product__info-subtitle">Unisex Skateboarding Shoe</h3>
				<ul class="product__info-rate">
					<li class="product__info-star product__info-star--active"></li>
					<li class="product__info-star product__info-star--active"></li>
					<li class="product__info-star product__info-star--active"></li>
					<li class="product__info-star"></li>
					<li class="product__info-star"></li>
				</ul>
				<ul class="product__info-param">
					<li class="menu__list"><a href="#" class="product__info-text">Size</a>
						<ul class="menu__drop">
							<li><a href="#">38</a></li>
							<li><a href="#">39</a></li>
							<li><a href="#">40</a></li>
							<li><a href="#">41</a></li>
							<li><a href="#">42</a></li>
						</ul>
					</li>
				</ul>
				<ul class="product__info-param">
					<li class="menu__list"><a href="#" class="product__info-text">Qty</a>
						<ul class="menu__drop">
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
						</ul>
					</li>
				</ul>
				<button class="product__add-btn">Add to cart</button>
			</div>
		</div>
	</main>
</body>
</html>
